<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moon.vn QnA Renderer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="login" method="post">
      <input type="text" id="username" placeholder="Tài khoản" />
      <input type="password" id="password" placeholder="Mật khẩu" />
      <input type="submit" value="Đăng nhập" />
    </form>
    <div id="courseIDDiv" class="isHidden">
      <p>Nhập mã đề thi</p>
      <form id="courseIDForm" method="get">
        <input type="text" id="courseID" placeholder="Mã đề thi" />
        <input type="submit" value="Render đáp án" />
        <button type="button" onclick="clearAnswer()">Xóa đáp án</button>
        <p>Hướng dẫn lấy id</p>
        <p>vào bài kiểm tra bất kì, sau đó lấy 7 số cuối của link</p>
        <img src="example.png" alt="" srcset="" />
      </form>
    </div>
    <div id="answerSheet"></div>
    <div id="screenshot"></div>
  </body>

  <script src="script.js"></script>
</html>
